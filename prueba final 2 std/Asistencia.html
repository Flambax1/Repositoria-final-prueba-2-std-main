<div class="registration-form-container">
    <div class="registration-form">
        <form id="registrationForm">

            <div class="form-group">
                <label for="name">*Nombre:</label>
                <input type="text" id="name_asistencia" name="name">
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">*Email:</label>
                <input type="email" id="email_asistencia" name="email" placeholder="juan12@gmail.com">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto_asistencia" name="asunto">
            </div>

            <div class="form-group">
                <label for="mensaje">*Mensaje:</label>
                <textarea id="mensaje_asistencia" name="mensaje" rows="5"></textarea>
                <span class="error-message" id="mensajeError"></span>
            </div>
            <button type="submit" class="btn btn-danger" id="bEnviar">Enviar</button>
        </form>
    </div>
</div>
