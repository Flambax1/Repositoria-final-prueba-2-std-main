<!-- fomulario-->
<div class="registration-form-container">
    <div class="registration-form">
        <form id="registrationForm">

            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="juan12@gmail.com">
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">*Contraseña:</label>
                <input type="password" id="pass" name="password">
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="conPass">*Confirma Contraseña:</label>
                <input type="password" id="cpass" name="password">
                <span class="error-message" id="CpasswordError"></span>
            </div>
            <button  type="submit" class="btn btn-danger" id="bEnviar2" >Registrar</button>
             
        </form>
    </div>
</div>
